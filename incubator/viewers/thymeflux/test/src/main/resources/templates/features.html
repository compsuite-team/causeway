<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"  
	xmlns:hx="http://www.w3.org/1999/xhtml">
	
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!--/* PROTOTYPING --> 
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link href="../static/css/causeway-thymeflux.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous" defer></script>
	<!--*/-->
	
	<!--/*/
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/css/causeway-thymeflux.css}">
    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/webjars/htmx.org/1.8.6/dist/htmx.min.js}" defer></script>
	/*/-->
    
</head>
<body>

<div class="container">

	<div id="title">
		<h1>Apache Causeway - Thymeflux Features</h1>
	</div>

	<h2>HTMX - On Click</h3>
	<p>
		<label class="hx-greeting">Hello World!</label>
		
		<button type="button" class="btn btn-primary" 
		th:hx-post="@{/tflux-features/htmx/greeting}"
        hx-trigger="click"
        hx-target=".hx-greeting"
        hx-swap="innerHTML">Change greeting</button>
	</p>
	
	<h2>HTMX - Text Input Echo</h3>
	<p>
		
		<input class="form-control" type="search" name="search" placeholder="Search ..."
			th:hx-post="@{/tflux-features/htmx/echo}"
        	hx-trigger="keyup changed delay:400ms, search"
        	hx-target=".hx-echo"
        	hx-swap="innerHTML"
        	hx-indicator=".htmx-indicator">
        	
       	<div class="htmx-indicator spinner-border" role="status">
  			<span class="visually-hidden">Loading...</span>
		</div>
		
		<label class="hx-echo">Hello World!</label>
	</p>

	<h2>Object Quick List</h3>
	<p>
		<ul class="list-group">
		  <li class="list-group-item active" aria-current="true">An active item</li>
		  <li class="list-group-item">A second item</li>
		  <li class="list-group-item">A third item</li>
		  <li class="list-group-item">A fourth item</li>
		  <li class="list-group-item">And a fifth one</li>
		</ul>
	</p>
	

	<h2>Single Select</h3>
    <p>
		<select class="form-select">
		  <option selected>None</option>
		  <option value="1">One</option>
		  <option value="2">Two</option>
		  <option value="3">Three</option>
		</select>
	</p>
	
	<h2>Multi Select</h3>
    <p>
	    <div class="card" style="width: 18rem;">
		  <div class="card-header">
		    <input class="form-control" type="search" name="search" placeholder="Search ...">
		  </div>
		  <ul class="list-group list-group-flush">
		      <li class="list-group-item">
			    <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
			    <label class="form-check-label" for="firstCheckbox">First checkbox</label>
			  </li>
			  <li class="list-group-item">
			    <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
			    <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
			  </li>
			  <li class="list-group-item">
			    <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
			    <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
			  </li>
		  </ul>
		</div>
	</p>
	
	<h2>Progress Bar</h3>
    <p>
		<th:block>
			<div th:replace="basic/progressbar :: progress(${progress})"></div>
		</th:block>
	</p>
	
	
	<h2>Dropdown with Form</h3>
    <p>
	   <div class="container">
        <div class="dropdown">
            <button type="button" 
                    class="btn btn-lg btn-success 
                           dropdown-toggle" 
                    data-bs-toggle="dropdown">
                Feedback and Queries
                <span class="caret"></span>
            </button>
            <div class="dropdown-menu col-md-6">
                <form>
                    <div class="form-group m-1">
                        <label for="fm1" class="form-label">
                            Email Address
                        </label>
                        <input type="email"
                               class="form-control" 
                               id="fm1"
                               placeholder="Enter you email address" 
                               required>
                    </div>
                    <div class="form-group m-1">
                        <label for="fm2" class="form-label">
                            Contact Number
                        </label>
                        <input type="number" class="form-control" 
                               id="fm2"
                               placeholder="Your contact number">
                    </div>
                    <div class="form-group m-1">
                        <label for="fm3" 
                               class="form-check-label">Gender</label><br>
                        Male<input type="radio" 
                                   class="form-check-input m-1" 
                                   name="gen" id="fm3" 
                                   value="Male">
                        Female<input type="radio" 
                                     class="form-check-input m-1"
                                     name="gen" id="fm3"
                                     value="Female">
                    </div>
                    <div class="form-group m-1">
                        <label for="fm4" 
                               class="form-check--label">
                            Enrolled course
                        </label>
                        <br>
                        <input type="checkbox" 
                               class="form-check-input m-1" 
                               name="enr" id="fm4" value="C">
                               C<br>
                        <input type="checkbox" 
                               class="form-check-input m-1" 
                               name="enr" id="fm4" value="C++">
                               C++<br>
                        <input type="checkbox" 
                               class="form-check-input m-1" 
                               name="enr" id="fm4" value="Python">
                               Python<br>
                        <input type="checkbox" 
                               class="form-check-input m-1" 
                               name="enr" id="fm4" value="C">
                               Java
                    </div>
                    <div class="form-group m-1">
                        <label for="fm3" class="form-label">
                            Drop your feedback/Query
                        </label>
                        <input type="text" 
                               class="form-control" id="fm3" 
                               required>
                    </div>
                    <div class="form-group p-1">
                        <button type="submit" 
                                class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </p>
	

</div>

</body>
</html>
